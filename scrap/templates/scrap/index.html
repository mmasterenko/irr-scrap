{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>irr scraping</title>
    <script src="{% static 'admin/js/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'scrap/bootstrap/css/bootstrap.min.css' %}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'scrap/bootstrap/css/bootstrap-theme.min.css' %}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'scrap/bootstrap/js/bootstrap.min.js' %}"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <br>
        <div class="col-md-offset-3 col-md-6 text-center jumbotron">
            <p>
                Сканирование ресурса: <a href="http://m.irr.ru/food/">http://m.irr.ru/food/</a>
            </p>
            {% csrf_token %}
            <button id="btn-scan" class="btn btn-primary">Сканировать</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6 text-center">
            <div id="scanning" class="well hidden">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <p>идет сканирование ...</p>
                <p>номер задачи: <b id="task_id"></b></p>
            </div>
            <div id="result" class="well hidden">
                <h3>Сканирование завершено !</h3>
                <p>Результат можно посмотреть <a href="{% url 'admin:scrap_ads_changelist' %}">здесь</a></p>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'scrap/js/custom.js' %}"></script>

</body>
</html>
